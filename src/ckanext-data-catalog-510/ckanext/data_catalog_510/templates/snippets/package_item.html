{% ckan_extends %}

{% block heading_private %}
    {% if package.security_classification == 'high' %}
        <span class="dataset-private label label-inverse">
            <i class="fa fa-lock"></i>
            {{ _('High') }}
        </span>
    {% endif %}
    {% if package.security_classification == 'normal' %}
        <span class="dataset-private label label-inverse">
            <i class="fa fa-unlock"></i>
            {{ _('Normal') }}
        </span>
    {% endif %}
{% endblock %}
